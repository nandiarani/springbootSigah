<div class="row">
    <br><br>
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">

                    <div class="col col-xs-6">
                        <h3 class="panel-title">Fasilitas</h3>
                    </div>

                </div>
            </div>
            <div class="panel-body text-right">
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Cari nama fasilitas..." title="Masukkan nama">
            </div>
            <div class="panel-body text-center">

                <table class=" table-responsive text-center table table-hover table-bordered text-center" th:if="${not #lists.isEmpty(fasilitas)}" id="showTable" cellspacing="0" width="100%">

                    <thead class="text-primary text-center">

                    <th></th>
                    <th>Nama Fasilitas</th>
                    <th>Tarif Fasilitas</th>
                    </thead>
                    <tbody>
                    <tr th:each="fasilitas: ${fasilitas}">
                        <td class="text-center">
                            <a class="btn btn-info btn-xs" th:href="${'/fasilitas/editHargaFasilitas/'+fasilitas.idFasilitas}">
                            <span class="glyphicon glyphicon-edit">
                            </span>
                            </a>
                        </td>

                        <td th:text="${fasilitas.namaFasilitas}"></td>
                        <td th:text="${fasilitas.tarifFasilitas}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("showTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
