<div class="container">
    <legend><h2 style="text-align:center;">RESERVASI KAMAR </h2></legend>
    <form th:object="${reservasi}" class="form-horizontal" th:action="@{/pilihKamar}" method="post">

        <div class="form-group">
            <label class="control-label col-sm-4">ID BOOKING:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{idReservasi}" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4">Cabang:</label>
            <div class="col-sm-4">
                <input list="Cabang" th:field="*{cabang}" required>
                <datalist id="Cabang">
                    <option th:value="Yogyakarta">
                    <option th:value="Bandung">
                </datalist>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">Tanggal Check In</label>
            <div class="col-md-4" data-date-format="yyyy-mm-dd" required>
                <!--<div class="col-sm-7">-->
                    <input th:field="*{tanggalCheckIn}" type="date" class="form-control" required data-date-format="yyyy-mm-dd"/>
                <!--</div>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Tanggal Check Out</label>
            <div class="col-md-4" data-date-format="yyyy-mm-dd" required >
                <!--<div class="col-sm-7">-->
                    <input th:field="*{tanggalCheckOut}" type="date" class="form-control" required data-date-format="yyyy-mm-dd"/>
                <!--</div>-->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Jumlah Dewasa:</label>
            <div class="col-sm-4">
                <input type="number" min="1" th:field="*{jumlahDewasa}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Jumlah Anak-anak:</label>
            <div class="col-sm-4">
                <input type="number" min="0" th:field="*{jumlahAnakanak}" required>
            </div>
        </div>

        <input type="hidden" th:field="*{tanggalReservasi}" class="form-control" required data-date-format="yyyy-mm-dd">
        <input type="hidden" th:field="*{totalPembayaran}">
        <input type="hidden" th:field="*{statusPembayaran}">
        <input type="hidden" th:field="*{jenisReservasi}" th:value="P">
        <input type="hidden" th:field="*{statusReservasi}">
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>

    </form>
