<div class="container">
    <legend><h2 style="text-align:center;">REGISTRASI PELANGGAN </h2></legend>
    <form th:object="${pelanggan}" class="form-horizontal" th:action="@{/registrasiPelanggan}" method="post">
        <!--Nama-->
        <input type="hidden" th:field="*{idPelanggan}">
        <input type="hidden" th:field="*{statusAktif}">
        <input type="hidden" th:field="*{namaInstitusi}">

        <input type="hidden" th:field="*{idUser}">
        <div class="form-group">
            <label class="control-label col-sm-4" for="namaPelanggan">Nama :</label>                                 <!--Nama-->
            <div class="col-sm-4">
                <input th:field="*{namaPelanggan}" type="text" class="form-control"
                       id="namaPelanggan" maxlength="30" placeholder="" name="namaPelanggan" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="emailPelanggan">Email :</label>                               <!--Email-->
            <div class="col-sm-4">
                <input  th:field="*{emailPelanggan}" maxlength="40" type="email" class="form-control" id="emailPelanggan" name="emailPelanggan" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="noIdentitasPelanggan">Nomor Identitas :</label>               <!--No Identitas-->
            <div class="col-sm-4">
                <input  th:field="*{noIdentitasPelanggan}"  type="text" class="form-control" id="noIdentitasPelanggan" name="noIdentitasPelanggan" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="noTlpnPelanggan">Nomor Telepon :</label>                      <!--No Tlpn-->
            <div class="col-sm-4">
                <input  th:field="*{noTlpnPelanggan}"  type="text" class="form-control" id="noTlpnPelanggan" name="noTlpnPelanggan" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="alamatPelanggan">Alamat :</label>                             <!--Alamat-->
            <div class="col-sm-4">
                <input  th:field="*{alamatPelanggan}"  type="text" class="form-control" id="alamatPelanggan" name="alamatPelanggan" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="alamatPelanggan">Username :</label>                             <!--Alamat-->
            <div class="col-sm-4">
                <input  th:field="*{username}"  type="text" class="form-control" id="alamatPelanggan" name="alamatPelanggan" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="alamatPelanggan">Password :</label>                             <!--Alamat-->
            <div class="col-sm-4">
                <input  th:field="*{password}"  type="password" class="form-control" id="alamatPelanggan" name="alamatPelanggan" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>

    </form>
</div>
