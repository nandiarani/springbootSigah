<div class="container">
    <legend><h2 style="text-align:center;">REGISTRASI PELANGGAN </h2></legend>
    <form th:object="${season}" class="form-horizontal" th:action="@{/tambahSeason}" method="post">

        <input type="hidden" th:field="*{idSeason}">
        <input type="hidden" th:field="*{statusSeason}">
        <div class="form-group">
            <label class="control-label col-sm-4" for="namaSeason">Nama Season:</label>
            <div class="col-sm-4">
                <input th:field="*{namaSeason}" type="text" class="form-control"
                       id="namaSeason" maxlength="30" placeholder="" name="namaSeason" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="persentase">Persentase :</label>
            <div class="col-sm-4">
                <input  th:field="*{persentase}" maxlength="40" type="text" class="form-control" id="persentase" name="persentase" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="jenisPersentase">Jenis Persentase :</label>
            <div class="col-sm-4">
                <input th:field="*{jenisPersentase}" type="radio" name="jenisPersentase" value="Naik" id="jenisPersentasi"> Naik harga<br>
                <input th:field="*{jenisPersentase}" type="radio" name="jenisPersentase" value="Turun" id="jenisPersentasi"> Turun harga
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-4 control-label">Cabang</label>
            <div class="col-sm-4">
                <select th:field="*{seasonCabangMap.idCabang}"  class=" input-group form-control" id="status" >
                    <option th:each="cabang : ${cabang}" th:value="${cabang.idCabang}" th:text="${cabang.namaKotaCabang}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label">Date Picking</label>
            <div class="col-md-7" data-date-format="yyyy-mm-dd">
                <div class="col-sm-7">
                    <input th:field="*{startDate}" type="date" class="form-control" required data-date-format="yyyy-mm-dd"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label">Date Picking</label>
            <div class="col-md-7" data-date-format="yyyy-mm-dd">
                <div class="col-sm-7">
                    <input th:field="*{endDate}" type="date" class="form-control" required data-date-format="yyyy-mm-dd"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Simpan</button>
            </div>
        </div>

    </form>
</div>
<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'id',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'id',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'id',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>
