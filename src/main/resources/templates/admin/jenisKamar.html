<div class="row">
    <br><br>
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default panel-table">
            <div class="panel-heading">
                <div class="row">

                    <div class="col col-xs-6">
                        <h3 class="panel-title">Jenis Kamar</h3>
                    </div>

                </div>
            </div>
            <div class="panel-body text-center">

                <table class=" table-responsive text-center table table-hover table-bordered text-center" th:if="${not #lists.isEmpty(JenisKamar)}" id="showTable" cellspacing="0" width="100%">

                    <thead class="text-primary text-center">

                    <th></th>
                    <th>Nama Jenis Kamar</th>
                    <th>Tarif Kamar</th>
                    <th>Luas</th>
                    <th>Kapasitas</th>
                    <th>Fasilitas Kamar</th>
                    </thead>
                    <tbody>
                    <tr th:each="JenisKamar: ${JenisKamar}">
                        <td class="text-center">
                            <a class="btn btn-info btn-xs" th:href="${'/kamar/editHargaKamar/'+JenisKamar.idJenisKamar}">
                            <span class="glyphicon glyphicon-edit">
                            </span>
                            </a>
                        </td>

                        <td th:text="${JenisKamar.namaJenisKamar}"></td>
                        <td th:text="${JenisKamar.tarifKamar}"></td>
                        <td th:text="${JenisKamar.luas}"></td>
                        <td th:text="${JenisKamar.kapasitas}"></td>
                        <td th:text="${JenisKamar.fasilitasKamar}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
